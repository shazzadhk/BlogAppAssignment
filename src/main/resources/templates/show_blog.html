<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <title>Show Blog's</title>
    <style>
        .admin-form{
            box-sizing: border-box;
            border: 1px solid grey;
            width: 65%;
            border-radius: 5px;
        }
    </style>

</head>
<body>

<header th:replace="home::common-header">

</header>

<section>
    <div class="container">
        <div class="row">
            <div class="col-md-6 mt-5" th:each="post: ${postList}">
                <div class="card" style="width: 30rem;">
                    <img class="card-img-top" src="/images/blog_img.jpg" alt="blog image">
                    <div class="card-body">
                        <h5 class="card-title" th:text="${post.postTitle}"></h5>
                        <p class="card-text" th:text="${post.postContent}"></p>

                        <p class="card-text" style="display: inline">
                            Comment <span th:text="${#lists.size(post.comments)}"></span>
                        </p>

                        <p class="card-text ml-2" style="display: inline">
                            Like <span th:text="${post.likeCount}"></span>
                        </p>

                        <p class="card-text ml-2" style="display: inline">
                            Dislike <span th:text="${post.dislikeCount}"></span>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>


<div>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
</div>
</body>
</html>
