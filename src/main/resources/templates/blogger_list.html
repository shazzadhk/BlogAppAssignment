<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <title>Blogger List</title>
    <style>
        .admin-form{
            box-sizing: border-box;
            border: 1px solid grey;
            width: 65%;
            border-radius: 5px;
        }
    </style>

</head>
<body>

<header th:replace="home::common-header">
</header>

<div class="container admin-form mt-5">
    <div class="row">
        <div class="col-md-10">
            <h3 style="text-align: center">All Bloggers List</h3>
            <table class="table table-striped">
                <thead>
                <tr>
                    <th scope="col">Blogger Name</th>
                    <th scope="col">Blogger Username</th>
                    <th scope="col">Action</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="blogger: ${bloggerList}">
                    <td th:text="${blogger.name}"></td>
                    <td th:text="${blogger.username}">Mark</td>
                    <td>
                        <a th:if="${blogger.approved == false}" th:href="@{/website/updateStatus/(username=${blogger.username},status=false)}" class="btn btn-primary">Activate</a>
                        <a th:if="${blogger.approved == true}" th:href="@{/website/updateStatus/(username=${blogger.username},status=true)}" class="btn btn-danger">Deactivate</a>
                    </td>

                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>



<div>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
</div>
</body>
</html>
